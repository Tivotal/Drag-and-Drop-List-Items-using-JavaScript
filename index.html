<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop List Items - JavaScript</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left">
      <div class="item" draggable="true">
        <i class="fas fa-grip-vertical"></i>
        Draggable Item 1
      </div>
      <div class="item" draggable="true">
        <i class="fas fa-grip-vertical"></i>
        Draggable Item 2
      </div>
      <div class="item" draggable="true">
        <i class="fas fa-grip-vertical"></i>
        Draggable Item 3
      </div>
      <div class="item" draggable="true">
        <i class="fas fa-grip-vertical"></i>
        Draggable Item 4
      </div>
      <div class="item" draggable="true">
        <i class="fas fa-grip-vertical"></i>
        Draggable Item 5
      </div>
    </div>
    <div class="right"></div>

    <script src="app.js"></script>
  </body>
</html>
